version: '3'
services:
  #ganache:
  #  image: gameswap_dev_ganache:latest
  #  ports:
  #    - '7545:7545'
  #  environment:
  #    HOSTNAME: host.dev.gameswap_dev_ganache
  graph-node:
    image: graphprotocol/graph-node
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ipfs
      - postgres
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      #ethereum: 'mainnet:http://host.dev.gameswap_dev_ganache:7545' #docker ganache
      ethereum: 'mainnet:http://host.docker.internal:7545' #宿主机ganache
      #ethereum: 'mainnet:http://192.168.50.95:7545'
      #ethereum: 'mainnet:http://192.168.64.1:7545'
      RUST_LOG: info
  ipfs:
    image: ipfs/go-ipfs:v0.4.23
    ports:
      - '5001:5001'
    volumes:
      - ./.data/ipfs:/data/ipfs
  postgres:
    image: postgres
    user: postgres
    ports:
      - '5432:5432'
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
