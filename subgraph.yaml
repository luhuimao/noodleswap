specVersion: 0.0.2
description: ConfigAddress for Ethereum
repository: https://github.com/fatter-bo/hardcatstudy
# 研发期报错先不挺
features:
  - nonFatalErrors
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConfigAddress
    network: rinkeby #replace mainnet
    source:
      address: "0x0CE91cB68709b34fF21c21F248C544786E06a2E6" #{{CONFIGADDRESS_ADDRESS}}
      abi: ConfigAddress
      startBlock: 8471670 #{{STARTBLOCK}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ConfigAddress
      abis:
        - name: ConfigAddress
          file: ./abis/ConfigAddress.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: UpsertConfig(indexed address,indexed uint256,address,address,string,string,string,address,address,address,address)
          handler: handleUpsertConfig
        - event: UpsertGameToken(indexed address,indexed address,string)
          handler: handleUpsertGameToken
