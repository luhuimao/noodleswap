  # 质押挖矿合约
  - kind: ethereum/contract
    name: NoodleStaking
    network: rinkeby #replace mainnet
    source:
      address: "0x2958eD436F3E5Ff0AF4b2A77d8B427c560a22805" #{{STAKING_ADDRESS}}
      abi: NoodleStaking
      startBlock: 8471670 #{{STARTBLOCK}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - NoodleStaking
        - StakeInfo
        - StakeUser
      abis:
        - name: NoodleStaking
          file: ./abis/NoodleStaking.json
      eventHandlers:
