specVersion: 0.0.2
description: ConfigAddress for Ethereum
repository: https://github.com/fatter-bo/hardcatstudy
# 研发期报错先不挺
features:
  - nonFatalErrors
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConfigAddress
    network: mainnet #replace mainnet
    source:
      address: "0x00EF386c58086a7Ef82d5775bfee560C90eda10f" #{{CONFIGADDRESS_ADDRESS}}
      abi: ConfigAddress
      startBlock: 0 #{{STARTBLOCK}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ConfigAddress
      abis:
        - name: ConfigAddress
          file: ./abis/ConfigAddress.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: UpsertConfig(indexed address,indexed uint256,address,address,address,string,string,string)
          handler: handleUpsertConfig
        - event: UpsertGameToken(indexed address,indexed address,string)
          handler: handleUpsertGameToken
      #callHandlers:
      #- function: createGravatar(string,string)
      #  handler: handleCreateGravatar
      #blockHandlers:
      #  - handler: handleBlock
      #- handler: handleBlockWithCallToContract
      #  filter:
      #    kind: call
      file: ./src/mapping.ts

  # GameFactory合约
  - kind: ethereum/contract
    name: GameFactory
    network: mainnet #replace mainnet
    source:
      address: "0x6302261D27fA139DFfa28c49f67688278074Df69" #{{GAMEFACTORY_ADDRESS}}
      abi: GameFactory
      startBlock: 0 #{{STARTBLOCK}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Games
      abis:
        - name: GameFactory
          file: ./abis/GameFactory.json
      eventHandlers:
        # 创建游戏事件
        - event: _GameCreated(indexed address,indexed address,indexed address,string,string[],uint256[],string,uint256)
          handler: handleEventCreateGame
        # 下单事件
        #- event: EventBetForToken(indexed address,indexed address,indexed address,uint256,uint256,uint256)
        #  handler: handleEventBetForToken
      file: ./src/mapping.ts

templates:
  - kind: ethereum/contract
    name: Game
    network: mainnet #replace mainnet
    source:
      abi: Game
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Game
      abis:
        - name: Game
          file: ./abis/Game.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: _placeGame(indexed address,indexed address,indexed address,uint8[],uint256[],uint256[])
          handler: handPlaceGame
        - event: _addLiquidity(indexed address,indexed address,indexed address,uint256,uint256,uint256[])
          handler: handAddLiquidity
        - event: _removeLiquidity(indexed address,indexed address,uint256,uint256,uint256[])
          handler: handRemoveLiquidity
        - event: _stakeGame(indexed address,indexed address,indexed address,uint256)
          handler: handStakeGame
        - event: _openGame(indexed address,indexed address,uint256)
          handler: handOpenGame
        - event: _challengeGame(indexed address,indexed address,uint256,uint256,address)
          handler: handChallengeGame
