    name: GameFactory
    network: rinkeby #replace mainnet
    source:
      address: "0xc59Db1CF6F39707e980Fd7D17535ce83a59AD256" #{{GAMEFACTORY_ADDRESS}}
      abi: GameFactory
      startBlock: 8471670 #{{STARTBLOCK}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Games
      abis:
        - name: GameFactory
          file: ./abis/GameFactory.json
        - name: Game
          file: ./abis/Game.json
        - name: LGame
          file: ./abis/LGame.json
      eventHandlers:
        # 创建游戏事件
        - event: _GameCreated(indexed address,indexed address,indexed address,string,string,string[],uint256[],string,uint256)
          handler: handleEventCreateGame
        # 下单事件
        #- event: EventBetForToken(indexed address,indexed address,indexed address,uint256,uint256,uint256)
