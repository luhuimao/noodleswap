[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules"]
solc_version = "0.8.3"
optimizer = true
optimizer_runs = 200
via_ir = false

# Hardhat 兼容
remappings = [
    "@openzeppelin/contracts/=node_modules/@openzeppelin/contracts/",
    "hardhat/=node_modules/hardhat/"
]

# Gas 报告
gas_reports = ["*"]

[profile.ci]
fuzz = { runs = 10000 }
invariant = { runs = 1000 }
